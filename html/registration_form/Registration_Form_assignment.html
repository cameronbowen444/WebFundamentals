<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: </label>
        <input type="text" name="firstname" placeholder="Your first name..."
    </div>
    <div>
        <label>Last Name: </label>
        <input type="text" name="lastname" placeholder="Your last name..."
    </div>
    <div>
        <label>Email Address: </label>
        <input type="text" name="email" placeholder="Your email..."
    </div>
    <div>
        <label>Password: </label>
        <input type="password" name="password" placeholder="Your password..."
    </div>
    <div>
        <label>Confirm Password: </label>
        <input type="password" name="password" placeholder="Your password..."
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob"
    </div>
    <div>
        <label>Gender Identity: </label> 
    </div>
    <div>
        <input type="radio" name="font" value="male" id="male"
        <label for="male"><strong>Male</strong></label>
        <input type="radio" name="font" value="female" id="female"
        <label for="female"><strong>Female</strong></label>
        <input type="radio" name="font" value="non-binary" id="non-binary"
        <label for="non-binary"><strong>Non-binary</strong></label>
        <input type="radio" name="font" value="nosay" id="nosay"
        <label for="nosay"><strong>I prefer not to answer</strong></label>
    </div>
    <div>
        <label>A short description of myself: </label>
    </div>
    <div>
        <textarea name="comment" cols="50" rows="4"></textarea>
    </div>
    <div>
        <label>Favorite Language: </label>
        <select name="fav">
            <option>Javascript</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>Python</option>
        </select>
    </div>
    <div>
    <input type="checkbox" name="checkbox" checked> 
    <label>Yes, I would like to receive perieodic email updates</label>
    </div>
    <div>
        <input type="submit" name="submit" value="Create Account"
    </div>
</body>
</html>
