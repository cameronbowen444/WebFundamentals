<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="jslikes.css">
</head>
<body>
    <div id="net">
        <h1>Network</h1>
    </div>
    <div id="container">
        <div class="col1">
            <div class="profile">
                <img src="user-circle.png" alt="profile">
                <h3 class="texthead">Add an avatar</h3>
                <h2 class="name">James Doe</h2>

            </div>
        </div>
        <div class="col2">
            <div id="box">
                <div class="line1">
                    <h1 class="head1">Neil M</h1>
                    <h2 id="like1">0 like(s)</h2>
                    <button onclick="add1()" class="btn">Like</button>
                </div>
                <div class="line2">
                    <h3 class="text1">I just set up this new discord bot, let me know what you all think.</p>
                </div>
            </div>
            <div id="box">
                <div class="line1">
                    <h1 class="head1">Nicolas K</h1>
                    <h2 id="like2">0 like(s)</h2>
                    <button onclick="add2()" class="btn">Like</button>
                </div>
                <div class="line2">
                    <h3 class="text1">Just finished my new comic, check it out.</p>
                </div>
            </div>
            <div id="box">
                <div class="line1">
                    <h1 class="head1">Jim R</h1>
                    <h2 id="like3">0 like(s)</h2>
                    <button onclick="add3()" class="btn">Like</button>
                </div>
                <div class="line2">
                    <h3 class="text1">I can't stop listening to the new album. Who Else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="jslikes.js"></script>
</html>
